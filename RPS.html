<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="RPS.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div class="container">
      <div class="image-container js-rock">
        <img src="rock-emoji.png" />
      </div>
      <div class="image-container js-paper">
        <img src="paper-emoji.png" />
      </div>
      <div class="image-container js-scissors">
        <img src="scissors-emoji.png" />
      </div>
    </div>

    <br />

    <p class="choice">
      You
      <img src="rock-emoji.png" /> <img src="rock-emoji.png" />Computer
    </p>

    <p class="result title"></p>
    <p class="score text"></p>
    <button class="reset-button js-reset">Reset Score</button>

    <script src="RPS.js"></script>
  </body>
</html>
